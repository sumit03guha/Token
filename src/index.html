<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DApp Token ICO Sale</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="width: 650px">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">DAPP TOKEN ICO SALE</h1>
          <hr />
          <br />
        </div>
        <div id="loader">
          <p class="text-center">Loading...</p>
        </div>
        <div id="content" class="text-center" style="display: none">
          <p>
            Introducing "DApp Token" (DAPP)! Token price is
            <span class="token-price"></span> Ether. You currently have
            <span class="dapp-balance"></span>&nbsp;DAPP.
          </p>
          <br />
          <form role="form" onsubmit="App.buyTokens(); return false">
            <div class="form-group">
              <div class="input-group">
                <input
                  class="form-control input-lg"
                  id="numberOfTokens"
                  type="number"
                  name="number"
                  value="1"
                  min="1"
                  pattern="[0-9]"
                />
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Buy Tokens
                  </button>
                </span>
              </div>
            </div>
          </form>
          <br />
          <div class="progress">
            <div
              id="progress"
              class="progress-bar progress-bar-striped active"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <br />
          <p>
            <span class="tokens-sold"></span> /
            <span class="tokens-available"></span> tokens sold
          </p>
          <hr />
          <p id="accountAddress"></p>
        </div>
      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

    <script src="js/app.js"></script>
  </body>
</html>
